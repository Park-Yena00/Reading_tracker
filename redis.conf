# Redis 설정 파일
# Hybrid Approach: AOF + RDB

# AOF 설정 (기본 사용)
appendonly yes
appendfsync everysec

# RDB 백업 설정 (백업 및 빠른 복구 수단)
# 900초 동안 1개 이상 변경 시 저장
save 900 1
# 300초 동안 10개 이상 변경 시 저장
save 300 10
# 60초 동안 10000개 이상 변경 시 저장
save 60 10000

# 메모리 설정
maxmemory 256mb
maxmemory-policy allkeys-lru

# 네트워크 설정
bind 0.0.0.0
protected-mode no

# 로그 설정
loglevel notice

