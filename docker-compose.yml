services:
  redis:
    image: redis:7-alpine
    container_name: reading-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - reading-tracker-network

volumes:
  redis-data:
    driver: local

networks:
  reading-tracker-network:
    driver: bridge

